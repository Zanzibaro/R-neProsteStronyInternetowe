<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tabele</title>
</head>

<body>
    <a href="index.html">Strona Główna</a>

    <form>
        <label for="fimie">Podaj imię:</label><br>
        <input type="text" id="fimie" name="fimie"><br>

        <label for="fnazw">Podaj nazwisko:</label><br>
        <input type="text" id="fnazw" name="fnazw"><br>

        <label for="fulica">Podaj nazwę ulicy:</label><br>
        <input type="text" id="fulica" name="fulica"><br>

        <label for="fmieszk">Podaj numer mieszkania:</label><br>
        <input type="number" id="fmieszk" name="fmieszk"><br>

        <label for="ftelefon">Podaj numer telefonu:</label><br>
        <input type="tel" id="ftelefon" name="ftelefon"><br>

        <label for="fdataur">Podaj datę urodzenia:</label><br>
        <input type="date" id="fdataur" name="fdataur"><br>

        <form>
            <p>Czy posiadasz prawo jazdy?:</p>
            <input type="radio" id="fprawko" name="fprawko" value="Tak">
            <label for="Tak">Tak</label>
            <input type="radio" id="fprawko" name="fprawko" value="Nie">
            <label for="Nie">Nie</label>
        </form><br>

        <label for="fhaslo">Podaj haslo:</label><br>
        <input type="text" id="fhaslo" name="fhaslo"><br>

        <label for="ftelefon">Podaj numer telefonu:</label><br>
        <input type="number" id="ftelefon" name="ftelefon"><br>

        <form>
            <p>Jaka jest twoja płeć?:</p>
            <input type="radio" id="fplec" name="fplec" value="M">
            <label for="M">Mężczyzna</label>
            <input type="radio" id="fplec" name="fplec" value="F">
            <label for="F">Kobieta</label>
            <input type="radio" id="fplec" name="fplec" value="WNM">
            <label for="WNM">Wolę nie mówić</label>
        </form><br>

        <label for="fmiasto">Podaj nazwę swojego miasta:</label><br>
        <input type="text" id="fmiasto" name="fmiasto"><br>

        <label for="fpanstwo">Podaj nazwę swojego państwa:</label><br>
        <input type="text" id="fpanstwo" name="fpanstwo"><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
